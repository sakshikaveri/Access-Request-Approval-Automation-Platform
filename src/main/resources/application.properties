spring.application.name=access-management

#configuring database connection
#spring.datasource.url=jdbc:mysql://localhost:3306/users
#spring.datasource.username=sakshiKaveri
#spring.datasource.password=sakshiKaveri
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#removing the banner from logs
spring.main.banner-mode=off

#removing extra logging, this will allow only our custom code and error or warnings to be printed in the logs
logging.level.root=warn

# Use PLAIN env var names (Railway resolves these)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

